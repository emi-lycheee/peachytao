<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% seo %}
    {% include head-custom.html %}

    <!-- Custom Styles -->
    <style>
      /* background color */
      body {
        background-color: #FFE3F2 !important;  /* pastel pink background */
        color: #333;  /* Dark text for contrast */
      }

      /* header color */
      #header_wrap {
        background-color: #FFE3F2; /* pink background for header */
        color: white; /* white text for header */
        border: none; /* no border/line separating the header */
      }

      /* header text with dark pink outline */
      #header_wrap h1, #header_wrap h2 {
        color: white; /* set header text color to white */
        text-shadow: 
          1px 1px 0 #de9ec2,  /* right and down shadow */
          -1px -1px 0 #de9ec2, /* left and up shadow */
          1px -1px 0 #de9ec2,  /* right and up shadow */
          -1px 1px 0 #de9ec2;  /* left and down shadow */
      }

      /* Main Content Section */
      #main_content_wrap {
        background-color: #fff; /* white background for content section */
        color: #333; /* black text for content */
        border: none; /* no border/line separating the content */
      }

      /* Footer Styling */
      #footer_wrap {
        background-color: #FFE3F2; /* pink background for footer */
        color: white; /* white text for footer */
        border: none; /* no border/line separating the footer */
      }

      /* Footer Links Styling */
      #footer_wrap a {
        color: #fff;
      }

      #footer_wrap a:hover {
        text-decoration: none;
      }

      /* Link Styling in Content */
      a {
        color: #5A2A83; /* purple color for links */
        text-decoration: none; /* no underline on links */
      }

      a:hover {
        text-decoration: underline; /* add underline on hover */
      }
      
      /* for the logo and title spacing */
      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .header-content h1 {
        margin-right: 20px; /* Space between title and image */
      }
      
      .header-content img {
        max-height: 10px; /* Adjust as needed */
        max-width: 10px;
    </style>

  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <div>
          <h1 id="project_title">
            <img src="https://github.com/emi-lycheee/peachytao/blob/main/assets/images/peachytao%20logo.png?raw=true" alt="Header Image" width="20" height="20" />
            {{ site.title | default: site.github.repository_name }}
          </h1>
        </div>
        <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

        {% if site.show_downloads %}
          <section id="downloads">
            <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
            <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
          </section>
        {% endif %}
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        
      </footer>
    </div>

  </body>
</html>
