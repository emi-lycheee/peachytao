<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% seo %}
    {% include head-custom.html %}

    <!-- Custom Styles -->
    <style>
      /* Custom Background Color */
      body {
        background-color: #FFE3F2 !important;  /* Light pink background */
        color: #333;  /* Dark text for contrast */
      }

      /* Header Color Customization */
      #header_wrap {
        background-color: #FFE3F2; /* Pink background for header */
        color: white; /* White text for header */
        border: none; /* Remove any border or line separating the header */
      }

      /* Header Text with Purple Outline */
      #header_wrap h1, #header_wrap h2 {
        color: white; /* Set header text color to white */
        text-shadow: 
          1px 1px 0 #821049,  /* Right and down shadow */
          -1px -1px 0 #821049, /* Left and up shadow */
          1px -1px 0 #821049,  /* Right and up shadow */
          -1px 1px 0 #821049;  /* Left and down shadow */
      }

      /* Main Content Section */
      #main_content_wrap {
        background-color: #fff; /* White background for content section */
        color: #333; /* Dark text for content */
        border: none; /* Remove any border or line separating the content */
      }

      /* Footer Styling */
      #footer_wrap {
        background-color: #FFE3F2; /* Pink footer */
        color: white; /* White text for footer */
        border: none; /* Remove any border or line separating the footer */
      }

      /* Footer Links Styling */
      #footer_wrap a {
        color: #fff;
      }

      #footer_wrap a:hover {
        text-decoration: none;
      }

      /* Link Styling in Content */
      a {
        color: #5A2A83; /* Purple color for links */
        text-decoration: none; /* Optional: Remove underline from links */
      }

      a:hover {
        text-decoration: underline; /* Add underline on hover */
      }
    </style>

  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
        <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

        {% if site.show_downloads %}
          <section id="downloads">
            <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
            <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
          </section>
        {% endif %}
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        
      </footer>
    </div>

  </body>
</html>
